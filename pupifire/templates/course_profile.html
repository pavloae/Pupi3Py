{% extends 'inicio.html' %}

{% block content %}

    <div class="container shadow-lg">

        <h3 style="color: teal">Perfil del curso</h3>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-flex flex-row-reverse">
                <button type="button" class="btn btn-primary m-4" onclick="submit();">Guardar</button>
            </div>
        </form>
    </div>

{% endblock %}
